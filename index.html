<head>

<body>

    <div class="upperWrapper">
        <div class="filters">
            <div class="filterWrapper">
                <div>
                    <label for="startDate">Start date</label>
                    <input type="date" id="startDate" value="2020-09-01" min="2018-01-01" max="2022-12-31">
                </div>
                <div>
                    <label for="endDate">End date</label>
                    <input type="date" id="endDate" value="2020-09-30" min="2018-01-01" max="2022-12-31">
                </div>
                <div>
                    <label for="descriptionSelect">Description</label>
                    <input id="descriptionSelect" type="text">
                </div>
                <div>
                    <label for="categorySelect">SpendingCategories</label>
                    <select id="categorySelect">
                        <option>Spending Categories</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="upperWrapper">
        <div class="buttonWrapper">
            <button id="filterBtn" class="button">filter</button>
        </div>
        <div class="amountWrapper">
           <span id="amount"></span>
        </div>
    </div>
    <div id="results"></div>
    <canvas id="myChart" width="400" height="400"></canvas>
